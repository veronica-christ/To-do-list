<div class="todos"> 
    <form (submit)="addTodo()" >

        <input 
        type="text"
        name="inputTodo"
        placeholder="enter new task..."
        class="todo-input"
        [(ngModel)]="inputTodo"
        
        />
        <input 
        type="submit" 
        value="Add new task"
        class="todo-submit"/>
    </form>
    <div *ngFor="let todo of todo;let i=index;" class="todo {{(todo.completed ?
        'done':'')}}">
        <div class="id">{{i}}</div>
         <div class="content" (click)="toggleDone(i)">{{todo.content}}</div> 
         <svg xmlns="http://www.w3.org/2000/svg" (click)="toggleDone(i)" width="16" height="16" fill="currentColor" 
         class="bi bi-check2-square" viewBox="0 0 16 16">
           <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 
           0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 
           0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
           <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 
           1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
         </svg>
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 
            1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0
             1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 
             0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 
             1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 
             0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
          </svg>
         <svg xmlns="http://www.w3.org/2000/svg" (click)="delete(i)" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5
             0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" 
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 
            0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 
            1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 
            4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        
        <!-- <button class="delete"(click)="delete(i)">Delete</button>
         
        <button class="done"(click)="toggleDone(i)">Done</button> 
         <button class="done"(click)="toggleDone(i)">edit</button> -->
         
        
</div>
